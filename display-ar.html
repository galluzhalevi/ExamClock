<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساعة الامتحان</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="main-wrapper">
            <div class="display-container">
                <div class="center-content rtl-reverse">
                    <div class="clock-panel">
                        <div class="clock-display">{{ roundedTime }}</div>
                        <div class="clock-caption">تقريب لـ {{ increment }} دقائق</div>
                    </div>

                    <div class="exam-info">
                        <div class="info-item">
                            <span class="label">البدء</span>
                            <span class="value">{{ startTime }}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">الانتهاء</span>
                            <span class="value">{{ endTime }}</span>
                        </div>
                        <div class="info-item" v-if="showExtra">
                            <span class="label">وقت إضافي</span>
                            <span class="value">{{ extraTime }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    startTime: '--:--',
                    endTime: '--:--',
                    extraTime: '--:--',
                    showExtra: true,
                    increment: 5,
                    roundedTime: '--:--',
                    intervalId: null
                }
            },
            methods: {
                readParams() {
                    const params = new URLSearchParams(window.location.search);
                    this.startTime = params.get('start') || '08:30';
                    this.endTime = params.get('end') || '10:30';
                    this.extraTime = params.get('extra') || '11:00';
                    this.increment = parseInt(params.get('increment')) || 5;
                    this.showExtra = params.get('showExtra') !== 'false';
                },
                updateRoundedTime() {
                    const now = new Date();
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = now.getMinutes();
                    const roundedMinutes = String(
                        Math.floor(minutes / this.increment) * this.increment
                    ).padStart(2, '0');
                    this.roundedTime = `${hours}:${roundedMinutes}`;
                },
                syncClock() {
                    const now = new Date();
                    const currentMinutes = now.getMinutes();
                    const minutesUntilNext = this.increment -
                        (currentMinutes % this.increment);
                    const msUntilNext = minutesUntilNext * 60000 -
                        (now.getSeconds() * 1000) - now.getMilliseconds();

                    setTimeout(() => {
                        this.updateRoundedTime();
                        this.intervalId = setInterval(() => {
                            this.updateRoundedTime();
                        }, this.increment * 60000);
                    }, msUntilNext);
                }
            },
            mounted() {
                this.readParams();
                this.updateRoundedTime();
                this.syncClock();
            }
        }).mount('#app');
    </script>
</body>
</html>
